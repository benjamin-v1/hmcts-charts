job:
  image: 'hmctspublic.azurecr.io/ia/cron-ccd-migration-tool:latest'
  kind: CronJob
  schedule: "0 22 * * *"
  ingressHost: ia-cron-ccd-data-migration-tool-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  aadIdentityName: ia
  #  Uncomment once the vault containing the app insights key has been set up
  keyVaults:
    ia:
      secrets:
        - name: app-insights-connection-string
          alias: app-insights-connection-string
        - name: schedulerCaseWorkerUser
          alias: IDAM_USER
        - name: schedulerCaseWorkerPass
          alias: IDAM_PASS
        - name: idam-secret-probate
          alias: IDAM_OAUTH2_DATA_STORE_CLIENT_SECRET
        - name: s2sAuthTotpSecret
          alias: DATA_STORE_IDAM_KEY
        - name: idamRedirectUrl
          alias: IDAM_REDIRECT_URL

  environment:
    IDAM_S2S_URL: http://rpe-service-auth-provider-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
    IDAM_API_URL: https://idam-api.{{ .Values.global.environment }}.platform.hmcts.net
    CCD_DATA_STORE_API_BASE_URL: http://ccd-data-store-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
    MIGRATION_CASETYPE: Asylum
    MIGRATION_QUERY_SIZE: 2
    IDAM_CLIENT_ID: ia
    DEFAULT_THREAD_LIMIT: 20
    DEFAULT_QUERY_SIZE: 100
